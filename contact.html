<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag (Day4)</title>
  </head>

  <body>

    <fieldset>
      <legend><Strong>Individual's Information</Strong></legend>

      <form action="mailto:gurungyukesh42@gmail.com?subject=Hi" method="post" enctype="text/plain">

        <p>
          <label for="username">Username:-</label>
          <input type="text" placeholder="Enter your username" id="username" name="username">
        </p>

        <p>
          <label for="email">Email:-</label>
          <input type="email" placeholder="Enter your email address." id="email" name="Email address">
        </p>


        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" value="male" id="male" name="Gender">

        <label for="female">Female</label>
        <input type="radio" value="female" id="female" name="Gender">

        <h3>Select Your Hobbies</h3>
        <label for="Dancing">Dancing</label>
        <input type="Checkbox" value="Dancing" Id="Dancing" name="Hobbies">

        <label for="Singing">Singing</label>
        <input type="Checkbox" value="Singing" Id="Singing" name="Hobbies">

        <label for="movies">Movies</label>
        <input type="checkbox" value="movies" id="movies" name="Hobbies">

        <h3>Select Your Country</h3>
        <p>
          <select name="Country" id="Country">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="Chine">Chine</option>
          </select>
        </p>

        <textarea name="msg" placeholder="Type message here." cols="30" rows="10">
        </textarea>

        <p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </p>


      </form>
    </fieldset>

  </body>

</html>
